<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempList of salesPersonList">
            <td>{{ tempList.firstName }}</td>
            <td>{{ tempList.lastName }}</td>
        </tr>
    </tbody>
   
</table>
