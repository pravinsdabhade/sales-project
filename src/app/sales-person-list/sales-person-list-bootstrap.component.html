<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempList of salesPersonList" [ngClass]="{highlight : tempList.volume >=7000}">
            <td>{{ tempList.firstName }}</td>
            <td>{{ tempList.lastName }}</td>
            <td>{{ tempList.volume | currency:'INR'}}</td>
            
            <td>
                <div *ngIf="tempList.volume >= 7000; else myElseBlock">YES</div>
                <ng-template #myElseBlock>NO</ng-template>
            </td>
        </tr>
    </tbody>
   
</table>
